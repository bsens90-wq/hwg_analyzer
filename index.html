<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OCR 보장분석지 변환기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
  <style>
    :root{
      --hanwha:#ff7f00;
      --hanwha-dark:#e67100;
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#333;
      --muted:#777;
      --border:#e6e6e6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding-top: 70px;
      font-family: Arial, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    
    .header-fixed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: var(--bg);
      border-bottom: 2px solid #ccc;
      padding: 8px 20px;
      box-shadow: 0 2px 4px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-left {
      flex: 1;
    }
    
    .header-center {
      flex: 1;
      text-align: center;
    }
    
    .header-right {
      flex: 1;
      text-align: right;
    }
    
    .logo-container {
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .logo-container:hover {
      transform: scale(1.05);
    }
    
    .logo-main {
      font-size: 32px;
      font-weight: 900;
      color: var(--hanwha);
      letter-spacing: 3px;
      text-shadow: 0 2px 4px rgba(255,127,0,0.2);
      margin: 0;
      line-height: 1;
    }
    
    .logo-sub {
      font-size: 11px;
      color: var(--muted);
      font-weight: 400;
      margin-top: 2px;
      letter-spacing: 1px;
      opacity: 0.8;
    }
    
    .logo-container:hover .logo-main {
      color: var(--hanwha-dark);
      text-shadow: 0 4px 8px rgba(255,127,0,0.3);
    }
    
    .logo-container:hover .logo-sub {
      opacity: 1;
    }
    
    .screen{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:2rem 1rem;
    }
    .app-title{
      font-size:24px;
      font-weight:700;
      color:var(--hanwha);
      margin-bottom:2rem;
      text-align:center;
    }
    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      padding:20px;
    }
    .card.wide{
      max-width:1200px;
    }
    h2{margin:0 0 .75rem 0}
    h3 {
      margin: 1.5rem 0 1rem 0;
      color: var(--hanwha);
      font-size: 18px;
      font-weight: 700;
      border-bottom: 2px solid var(--hanwha);
      padding-bottom: 8px;
    }
    .section-notice {
      background: #fff3e0;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #e65100;
      border: 1px solid #ffcc80;
    }
    .row{margin-bottom:.75rem}
    input, select, textarea{
      width:100%;
      padding:12px 14px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:16px;
      outline:none;
      background:#fff;
    }
    input:focus, select:focus, textarea:focus{border-color:var(--hanwha)}
    button{
      width:100%;
      padding:12px 14px;
      background:var(--hanwha);
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      font-size:16px;
      margin-bottom:8px;
    }
    button:hover{background:var(--hanwha-dark)}
    button.secondary{
      background:#6c757d;
      margin-bottom:0;
    }
    button.secondary:hover{background:#545b62}
    button.small{
      width:auto;
      padding:6px 10px;
      font-size:12px;
      margin:2px;
    }
    .hint{color:var(--muted); font-size:13px; margin-top:.25rem}
    .error{color:#d93025; font-size:14px; margin-top:.5rem}
    .success{color:#28a745; font-size:14px; margin-top:.5rem}
    
    /* 이미지 업로드/미리보기 */
    .image-upload-area {
      border: 2px dashed var(--border);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      background: #fafafa;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .image-upload-area:hover {
      border-color: var(--hanwha);
      background: #fff5f0;
    }
    
    .image-upload-area.drag-over {
      border-color: var(--hanwha);
      background: #fff5f0;
    }
    
    .image-preview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin: 10px 0;
    }
    
    /* 데이터 입력 테이블 */
    .input-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    
    .input-table th,
    .input-table td {
      border: 1px solid var(--border);
      padding: 8px 12px;
      text-align: left;
      vertical-align: top;
    }
    
    .input-table th {
      background: var(--bg);
      font-weight: 600;
      width: 60%;
    }
    
    .input-table .unit-column {
      width: 40%;
      position: relative;
    }
    
    .input-table input {
      width: calc(100% - 50px);
      padding: 6px 8px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      display: inline-block;
    }
    
    .unit-text {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--muted);
      pointer-events: none;
    }
    
    .section-header {
      background: var(--hanwha);
      color: white;
      font-weight: 700;
      text-align: center;
    }
    
    /* 간병인 라디오 버튼 스타일 */
    .radio-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .radio-group input[type="radio"] {
      width: auto;
      margin: 0;
    }
    
    /* 저장된 데이터 목록 */
    .saved-item {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .saved-item:hover {
      background: #f8f9fa;
      border-color: var(--hanwha);
    }
    
    .saved-item-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .saved-item-date {
      font-size: 12px;
      color: var(--muted);
    }
    
    /* 로딩 스피너 */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--hanwha);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 반응형 */
    @media (max-width: 768px) {
      .card {
        max-width: 100%;
        margin: 0 10px;
      }
      
      .input-table th,
      .input-table td {
        padding: 6px 8px;
        font-size: 14px;
      }
    }
    
    .hidden {
      display: none;
    }
    
    /* 숨겨진 출력용 컨테이너 */
    #hiddenPrintContainer {
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: 1200px;
    }
    
    /* 진행률 바 스타일 */
    .coverage-progress {
      margin: 1px 6px;
      height: 6px;
      background: #f0f0f0;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      min-width: 25px;
      display: inline-block;
    }
    
    .progress-bar {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    .progress-green {
      background: #28a745;
    }
    
    .progress-yellow {
      background: #ffc107;
    }
    
    .progress-red {
      background: #dc3545;
    }
    
    .no-coverage-x {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #dc3545;
      font-weight: 900;
      font-size: 8px;
      line-height: 1;
    }
    
    .coverage-name.no-coverage {
      color: #dc3545;
    }
    
    .coverage-value.full-coverage {
      color: #28a745;
      font-weight: 700;
    }
    
    .coverage-value.insufficient-coverage {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="header-fixed">
    <div class="header-left"></div>
    <div class="header-center">
      <div class="logo-container" onclick="goHome()">
        <div class="logo-main">보장분석</div>
        <div class="logo-sub">OCR 변환기</div>
      </div>
    </div>
    <div class="header-right"></div>
  </div>

  <!-- 메뉴 화면 -->
  <section id="menuScreen" class="screen">
    <div class="app-title">보장분석지 OCR 변환기</div>
    <div class="card">
      <h2 style="margin-bottom:1.5rem; text-align:center;">메뉴 선택</h2>
      
      <button id="inputMenuBtn" style="margin-bottom:1rem;">
        <span style="font-size:18px; display:block; margin-bottom:4px;">입력하기</span>
        <span style="font-size:14px; opacity:0.8;">이미지 촬영/업로드 → OCR 인식 → 데이터 입력</span>
      </button>
      
      <button id="loadMenuBtn" style="margin-bottom:1rem;">
        <span style="font-size:18px; display:block; margin-bottom:4px;">불러오기</span>
        <span style="font-size:14px; opacity:0.8;">저장된 보장분석지 목록에서 선택</span>
      </button>
      
      <div class="meta" style="margin-top:2rem; text-align:center;">
        Google Vision API를 활용한 한글 OCR 서비스
      </div>
    </div>
  </section>

  <!-- 입력 화면 -->
  <section id="inputScreen" class="screen hidden">
    <div class="app-title">보장분석지 입력하기</div>
    <div class="card wide">
      <div class="row">
        <div class="image-upload-area" id="imageUploadArea">
          <div id="uploadText">
            📸 보장분석지 이미지를 클릭하여 업로드하거나<br>
            드래그 앤 드롭하세요
          </div>
          <img id="imagePreview" class="image-preview hidden" alt="미리보기">
          <input type="file" id="imageInput" accept="image/*" style="display:none;">
        </div>
      </div>
      
      <div class="row">
        <button id="ocrProcessBtn" disabled>OCR 인식 시작</button>
        <div id="ocrStatus" class="hint"></div>
      </div>
      
      <!-- 고객 기본 정보 -->
      <div class="row">
        <h3>고객 기본 정보</h3>
        <table class="input-table">
          <tr>
            <th style="width: 30%;">고객명</th>
            <td style="width: 70%;"><input type="text" id="customerName" placeholder="고객명을 입력하세요"></td>
          </tr>
          <tr>
            <th style="width: 30%;">생년월일</th>
            <td style="width: 70%;"><input type="text" id="birthDate" placeholder="YY-MM-DD"></td>
          </tr>
        </table>
      </div>
      
      <!-- 자동인식 담보 리스트 -->
      <div class="row">
        <h3>자동인식 담보 리스트</h3>
        <div class="section-notice">
          ⚠️ 오차가 있을 수 있으니 수기 교정 바랍니다.
        </div>
        <table class="input-table" id="autoRecognitionTable">
          <!-- 자동인식 항목들이 여기에 동적으로 생성됩니다 -->
        </table>
      </div>
      
      <!-- 수동 입력 담보 리스트 -->
      <div class="row">
        <h3>수동 입력 담보 리스트</h3>
        
        <!-- 암 관련 담보 -->
        <table class="input-table" id="manualCancerTable">
          <tr class="section-header">
            <th colspan="2">암 관련 담보</th>
          </tr>
        </table>
        
        <!-- 2대 중대질환 -->
        <table class="input-table" id="manualMajorDiseaseTable">
          <tr class="section-header">
            <th colspan="2">2대 중대질환</th>
          </tr>
        </table>
        
        <!-- 간병인일당 -->
        <table class="input-table">
          <tr class="section-header">
            <th colspan="2">간병인일당</th>
          </tr>
          <tr>
            <th>간병인 옵션</th>
            <td>
              <div class="radio-group">
                <label>
                  <input type="radio" name="caregiverOption" value="use" id="caregiverUse" checked>
                  사용
                </label>
                <label>
                  <input type="radio" name="caregiverOption" value="support" id="caregiverSupport">
                  지원
                </label>
              </div>
            </td>
          </tr>
          <tr id="caregiverDetails">
            <td colspan="2">
              <table style="width:100%; margin:0;">
                <tr>
                  <th style="width:60%;">요양병원 외</th>
                  <td class="unit-column">
                    <input type="text" id="nursingHospitalOut" placeholder="0">
                    <span class="unit-text">만원/일</span>
                  </td>
                </tr>
                <tr>
                  <th>요양병원</th>
                  <td class="unit-column">
                    <input type="text" id="nursingHospitalIn" placeholder="0">
                    <span class="unit-text">만원/일</span>
                  </td>
                </tr>
                <tr>
                  <th>간호간병통합</th>
                  <td class="unit-column">
                    <input type="text" id="nursingCareIntegrated" placeholder="0">
                    <span class="unit-text">만원/일</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
      
      <div class="row" style="margin-top: 2rem;">
        <button id="saveDataBtn">이미지로 저장하기</button>
        <button id="backToMenuBtn" class="secondary">뒤로가기</button>
      </div>
    </div>
  </section>

  <!-- 불러오기 화면 -->
  <section id="loadScreen" class="screen hidden">
    <div class="app-title">저장된 보장분석지 불러오기</div>
    <div class="card">
      <div class="row">
        <input type="text" id="searchInput" placeholder="고객명으로 검색...">
      </div>
      
      <div id="savedList">
        <!-- 저장된 항목들이 여기에 동적으로 추가됩니다 -->
      </div>
      
      <div class="row" style="margin-top: 2rem;">
        <button id="backToMenuFromLoadBtn" class="secondary">뒤로가기</button>
      </div>
    </div>
  </section>

  <!-- 숨겨진 출력용 컨테이너 -->
  <div id="hiddenPrintContainer"></div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
// 전역 변수
let currentData = {};
let savedDataList = [];

// 자동인식 담보 항목 정의
const AUTO_RECOGNITION_ITEMS = [
  { key: 'generalCancer', name: '일반암진단비', standardAmount: 1000 },
  { key: 'totalCancer', name: '통합암진단비', standardAmount: 1000 },
  { key: 'targetTherapy', name: '표적항암치료비', standardAmount: 1000 },
  { key: 'cerebrovascularDiagnosis', name: '뇌혈관질환진단비', standardAmount: 1000 },
  { key: 'strokeDiagnosis', name: '뇌졸중진단비', standardAmount: 1000 },
  { key: 'ischemicHeartDiagnosis', name: '허혈성심장질환진단비', standardAmount: 1000 },
  { key: 'myocardialInfarctionDiagnosis', name: '심근경색진단비', standardAmount: 1000 },
  { key: 'diseaseHospitalization', name: '(질병)입원한도', standardAmount: 1000 },
  { key: 'injuryHospitalization', name: '(상해)입원한도', standardAmount: 1000 },
  { key: 'criminalSettlement', name: '형사합의금', standardAmount: 1000 },
  { key: 'lawyerAppointment', name: '변호사선임비', standardAmount: 1000 },
  { key: 'dailyLifeLiability', name: '일상생활배상책임', standardAmount: 1000 },
  { key: 'fireFine', name: '화재벌금', standardAmount: 1000 }
];

// 수동입력 담보 항목 정의
const MANUAL_CANCER_ITEMS = [
  { key: 'metastasisCancer', name: '전이암진단비', standardAmount: 1000 },
  { key: 'cancerSpecificTreatment', name: '암특정치료비', standardAmount: 1000 },
  { key: 'cancerNonCoveredTreatment', name: '암특정치료비(비급여)', standardAmount: 1000 },
  { key: 'heavyIonTherapy', name: '중입자치료비', standardAmount: 1000 },
  { key: 'cancerSurgery', name: '암수술비', standardAmount: 1000 },
  { key: 'daVinciSurgery', name: '다빈치로봇수술비', standardAmount: 1000 },
  { key: 'surgery5Type', name: '1-5종수술비(5종)', standardAmount: 1000 }
];

const MANUAL_MAJOR_DISEASE_ITEMS = [
  { key: 'cerebrovascularSurgery', name: '뇌혈관질환수술비', standardAmount: 1000 },
  { key: 'strokeSurgery', name: '뇌졸중수술비', standardAmount: 1000 },
  { key: 'ischemicHeartSurgery', name: '허혈성심장질환수술비', standardAmount: 1000 },
  { key: 'myocardialInfarctionSurgery', name: '심근경색수술비', standardAmount: 1000 },
  { key: 'strokeThrombolysis', name: '뇌졸중혈전용해', standardAmount: 1000 },
  { key: 'myocardialInfarctionThrombolysis', name: '심근경색혈전용해', standardAmount: 1000 },
  { key: 'twoMajorTreatment', name: '2대특정치료비', standardAmount: 1000 },
  { key: 'majorCirculatorySurgery', name: '주요순환계(수술)', standardAmount: 1000 },
  { key: 'majorCirculatoryThrombectomy', name: '주요순환계(혈전제거)', standardAmount: 1000 },
  { key: 'majorCirculatoryThrombolysis', name: '주요순환계(혈전용해)', standardAmount: 1000 },
  { key: 'majorCirculatoryICU', name: '주요순환계(중환자실)', standardAmount: 1000 },
  { key: 'thrombectomyTreatment', name: '혈전제거치료비', standardAmount: 1000 },
  { key: 'surgery3Type', name: '1-5종수술비(3종)', standardAmount: 1000 },
  { key: 'surgery5Type2', name: '1-5종수술비(5종)', standardAmount: 1000 },
  { key: 'disease124Surgery', name: '124대질병수술비(특정10대)', standardAmount: 1000 },
  { key: 'sevenOrganSurgery', name: '7대기관수술비(뇌/심) 관혈', standardAmount: 1000 }
];

// 모든 담보 항목 통합
const COVERAGE_ITEMS = {
  cancer: [...AUTO_RECOGNITION_ITEMS.filter(item => 
    ['generalCancer', 'totalCancer', 'targetTherapy'].includes(item.key)
  ), ...MANUAL_CANCER_ITEMS],
  majorDisease: [...AUTO_RECOGNITION_ITEMS.filter(item => 
    ['cerebrovascularDiagnosis', 'strokeDiagnosis', 'ischemicHeartDiagnosis', 'myocardialInfarctionDiagnosis'].includes(item.key)
  ), ...MANUAL_MAJOR_DISEASE_ITEMS]
};

// DOM 로드 완료 시 초기화
document.addEventListener('DOMContentLoaded', function() {
  initializeApp();
  loadSavedData();
  setupEventListeners();
});

// 앱 초기화
function initializeApp() {
  showScreen('menu');
  createInputTables();
}

// 이벤트 리스너 설정
function setupEventListeners() {
  // 메뉴 버튼들
  document.getElementById('inputMenuBtn').addEventListener('click', () => showScreen('input'));
  document.getElementById('loadMenuBtn').addEventListener('click', () => {
    showScreen('load');
    displaySavedList();
  });
  
  // 뒤로가기 버튼들
  document.getElementById('backToMenuBtn').addEventListener('click', () => showScreen('menu'));
  document.getElementById('backToMenuFromLoadBtn').addEventListener('click', () => showScreen('menu'));
  
  // 이미지 업로드 관련
  const imageUploadArea = document.getElementById('imageUploadArea');
  const imageInput = document.getElementById('imageInput');
  
  imageUploadArea.addEventListener('click', () => imageInput.click());
  imageInput.addEventListener('change', handleImageUpload);
  
  // 드래그 앤 드롭
  imageUploadArea.addEventListener('dragover', handleDragOver);

function handleMajorCirculatoryCalculation() {
  const surgeryInput = document.getElementById('majorCirculatorySurgery');
  const surgeryValue = surgeryInput.value.trim();
  
  if (surgeryValue && !isNaN(surgeryValue)) {
    const value = parseInt(surgeryValue);
    
    // 주요순환계(혈전제거) = 주요순환계(수술) 값 동일
    const thrombectomyInput = document.getElementById('majorCirculatoryThrombectomy');
    if (thrombectomyInput) thrombectomyInput.value = value;
    
    // 주요순환계(혈전용해) = 주요순환계(수술) 값 동일
    const thrombolysisInput = document.getElementById('majorCirculatoryThrombolysis');
    if (thrombolysisInput) thrombolysisInput.value = value;
    
    // 주요순환계(중환자실) = 주요순환계(수술)의 50%
    const icuInput = document.getElementById('majorCirculatoryICU');
    if (icuInput) icuInput.value = Math.floor(value * 0.5);
  } else {

    const relatedInputs = ['majorCirculatoryThrombectomy', 'majorCirculatoryThrombolysis', 'majorCirculatoryICU'];

      if (input) input.value = '';

  }

// OCR 처리 (Google Vision API 연동)
async function processOCR() {
  const ocrBtn = document.getElementById('ocrProcessBtn');
  const ocrStatus = document.getElementById('ocrStatus');
  const imagePreview = document.getElementById('imagePreview');
  
  if (!imagePreview.src) {
    alert('먼저 이미지를 업로드해주세요.');
    return;
  }
  
  // 일일 사용량 제한 체크
  let dailyRequestCount = parseInt(localStorage.getItem('ocrRequestCount') || '0');
  const today = new Date().toDateString();
  const lastRequestDate = localStorage.getItem('lastRequestDate');

  // 날짜가 바뀌면 카운트 리셋
  if (lastRequestDate !== today) {
    dailyRequestCount = 0;
    localStorage.setItem('lastRequestDate', today);
  }

  // 일일 한도 체크 (50회)
  if (dailyRequestCount >= 50) {
    alert('일일 OCR 사용 한도(50회)를 초과했습니다. 내일 다시 시도해주세요.');
    return;
  }
  
  try {
    ocrBtn.disabled = true;
    ocrStatus.innerHTML = '<span class="loading"></span> OCR 인식 중... 잠시만 기다려주세요.';
    
    // 이미지를 base64로 변환
    const base64Image = imagePreview.src.split(',')[1];
    
    // Google Vision API 호출
    const result = await callGoogleVisionAPI(base64Image);
    await parseOCRResult(result);
    
    // 성공 시 카운트 증가
    dailyRequestCount++;
    localStorage.setItem('ocrRequestCount', dailyRequestCount.toString());
    
    ocrStatus.innerHTML = '<span class="success">✅ OCR 인식이 완료되었습니다. 결과를 확인하고 필요시 수정해주세요.</span>';
  } catch (error) {
    console.error('OCR 처리 오류:', error);
    ocrStatus.innerHTML = '<span class="error">❌ OCR 처리 중 오류가 발생했습니다: ' + error.message + '</span>';
  } finally {
    ocrBtn.disabled = false;
  }
}

// Google Vision API 호출
async function callGoogleVisionAPI(base64Image) {
  const API_KEY = 'AIzaSyDywqG3hrawe_KrgWVpj5Y34ySJE0xjGQM';
  
  const requestBody = {
    requests: [{
      image: {
        content: base64Image
      },
      features: [{
        type: 'DOCUMENT_TEXT_DETECTION',
        maxResults: 1
      }]
    }]
  };
  
  const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(requestBody)
  });
  
  if (!response.ok) {
    throw new Error(`API 호출 실패: ${response.status} - ${response.statusText}`);
  }
  
  return await response.json();
}

// OCR 결과 파싱 및 입력 필드 자동 채우기
async function parseOCRResult(apiResult) {
  if (!apiResult || !apiResult.responses || !apiResult.responses[0]) {
    throw new Error('OCR 결과를 받아올 수 없습니다.');
  }

  const detectedText = apiResult.responses[0].fullTextAnnotation?.text || '';
  console.log('OCR 인식된 텍스트:', detectedText);

  if (!detectedText.trim()) {
    throw new Error('이미지에서 텍스트를 인식할 수 없습니다.');
  }

  // 텍스트에서 정보 추출
  extractCustomerInfo(detectedText);
  extractCoverageAmounts(detectedText);
}

// 고객 정보 추출
function extractCustomerInfo(text) {
  // 이름 추출
  const namePatterns = [
    /([가-힣]{2,4})님의\s*한\s*장\s*요약\s*보장분석/,
    /손덕령님의/,
    /^([가-힣]{2,4})님/m,
    /성명[:\s]*([가-힣]{2,4})/,
    /이름[:\s]*([가-힣]{2,4})/,
    /고객명[:\s]*([가-힣]{2,4})/
  ];

  for (const pattern of namePatterns) {
    const match = text.match(pattern);
    if (match) {
      document.getElementById('customerName').value = match[1];
      console.log(`고객명 추출 성공: ${match[1]}`);
      break;
    }
  }

  // 생년월일 추출
  const birthPatterns = [
    /생년월일\s*(\d{2}-\d{1,2}-\d{1,2})/,
    /생년월일\s*(\d{4}-\d{1,2}-\d{1,2})/,
    /생년월일\s*(\d{2}\.\d{1,2}\.\d{1,2})/,
    /생년월일\s*(\d{4}\.\d{1,2}\.\d{1,2})/
  ];

  for (const pattern of birthPatterns) {
    const match = text.match(pattern);
    if (match) {
      let date = match[1];
      // 원본 형태 그대로 유지 (yy-mm-dd)
      if (date.includes('.')) {
        date = date.replace(/\./g, '-');
      }
      // 4자리 연도면 2자리로 변환
      if (date.length > 8) {
        const parts = date.split('-');
        if (parts[0].length === 4) {
          date = `${parts[0].slice(2)}-${parts[1]}-${parts[2]}`;
        }
      }
      document.getElementById('birthDate').value = date;
      console.log(`생년월일 추출 성공: ${date}`);
      break;
    }
  }
}

  keywords.forEach(keyword => {

// 인쇄용 담보 항목 생성 (진행률 바 포함)
function generateCoverageItemsForPrint(coverages, items) {
  return items.map(item => {
    const coverage = coverages[item.key];
    const value = coverage ? parseInt(coverage.value) : 0;
    const percentage = calculateProgressPercentage(value, item.standardAmount);
    
    let nameClass = '';
    if (value === 0) nameClass = 'no-coverage';
    
    const displayValue = value ? `${value}만원` : '0만원';
    const progressBar = generateProgressBar(percentage, value);
    
    return `
      <div class="coverage-item">
        <div class="coverage-name ${nameClass}">${item.name}</div>
        ${progressBar}
        <div class="coverage-value">${displayValue}</div>
      </div>
    `;
  }).join('');
}

// 인쇄용 5대 필수보험 항목 생성
function generateEssentialItemForPrint(coverages, key, name, unit, isDriverSection = false) {
  const coverage = coverages[key];
  const value = coverage ? parseInt(coverage.value) : 0;
  
  // 표준금액 찾기
  const standardItem = AUTO_RECOGNITION_ITEMS.find(item => item.key === key) || 
                       { standardAmount: 1000 };
  const standardAmount = standardItem.standardAmount;
  const percentage = calculateProgressPercentage(value, standardAmount);
  
  let nameClass = '';
  let valueClass = '';
  
  if (value === 0) {
    nameClass = 'no-coverage';
  } else if (percentage >= 100) {
    valueClass = 'full-coverage';
  } else if (percentage < 30) {
    valueClass = 'insufficient-coverage';
  }
  
  const displayValue = value ? `${value}${unit}` : `0${unit}`;
  
  // 운전자 구역이면 진행률 바 추가
  let progressBar = '';
  if (isDriverSection) {
    progressBar = generateProgressBar(percentage, value);
  }
  
  return `
    <div class="coverage-item">
      <div class="coverage-name ${nameClass}">${name}</div>
      ${progressBar}
      <div class="coverage-value ${valueClass}">${displayValue}</div>
    </div>
  `;
}

function saveDataToStorage(data) {
  let savedData = JSON.parse(localStorage.getItem('ocrWarrantyData') || '[]');
  
  // 기존 고객 데이터가 있으면 업데이트, 없으면 추가
  const existingIndex = savedData.findIndex(item => item.customerName === data.customerName);
  
  if (existingIndex >= 0) {
    savedData[existingIndex] = data;
  } else {
    savedData.push(data);
  }
  
  localStorage.setItem('ocrWarrantyData', JSON.stringify(savedData));
  savedDataList = savedData;
}

// 저장된 항목 필터링
function filterSavedList() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const filteredList = savedDataList.filter(data => 
    data.customerName.toLowerCase().includes(searchTerm)
  );
  
  const savedList = document.getElementById('savedList');
  
  if (filteredList.length === 0) {
    savedList.innerHTML = '<div class="hint">검색 결과가 없습니다.</div>';
    return;
  }
  
  savedList.innerHTML = filteredList.map(data => `
    <div class="saved-item" onclick="loadSavedItem('${data.customerName}')">
      <div class="saved-item-title">${data.customerName}</div>
      <div class="saved-item-date">${data.inputDate}</div>
    </div>
  `).join('');
}

// 저장된 항목 로드하여 입력 화면에 표시
function loadSavedItem(customerName) {
  const data = savedDataList.find(item => item.customerName === customerName);
  if (!data) return;
  
  currentData = data;
  
  // 입력 화면으로 이동하고 데이터 로드
  showScreen('input');
  loadCurrentDataToForm();
}

// 현재 데이터를 폼에 로드
function loadCurrentDataToForm() {
  if (!currentData.customerName) return;
  
  document.getElementById('customerName').value = currentData.customerName;
  document.getElementById('birthDate').value = currentData.birthDate || '';
  
  // 담보 데이터 로드
  if (currentData.coverages) {
    Object.entries(currentData.coverages).forEach(([key, data]) => {
      const input = document.getElementById(key);
      if (input) {
        input.value = data.value || '';
      }
    });
  }
  
  // 간병인 옵션 로드
  if (currentData.caregiverOption) {
    document.getElementById('caregiverUse').checked = currentData.caregiverOption === 'use';
    document.getElementById('caregiverSupport').checked = currentData.caregiverOption === 'support';
    handleCaregiverOptionChange();
  }
}
</script>
