<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OCR 보장분석지 변환기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
  <style>
    :root{
      --hanwha:#ff7f00;
      --hanwha-dark:#e67100;
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#333;
      --muted:#777;
      --border:#e6e6e6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding-top: 70px;
      font-family: Arial, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    
    .header-fixed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: var(--bg);
      border-bottom: 2px solid #ccc;
      padding: 8px 20px;
      box-shadow: 0 2px 4px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-left {
      flex: 1;
    }
    
    .header-center {
      flex: 1;
      text-align: center;
    }
    
    .header-right {
      flex: 1;
      text-align: right;
    }
    
    .logo-container {
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .logo-container:hover {
      transform: scale(1.05);
    }
    
    .logo-main {
      font-size: 32px;
      font-weight: 900;
      color: var(--hanwha);
      letter-spacing: 3px;
      text-shadow: 0 2px 4px rgba(255,127,0,0.2);
      margin: 0;
      line-height: 1;
    }
    
    .logo-sub {
      font-size: 11px;
      color: var(--muted);
      font-weight: 400;
      margin-top: 2px;
      letter-spacing: 1px;
      opacity: 0.8;
    }
    
    .logo-container:hover .logo-main {
      color: var(--hanwha-dark);
      text-shadow: 0 4px 8px rgba(255,127,0,0.3);
    }
    
    .logo-container:hover .logo-sub {
      opacity: 1;
    }
    
    .screen{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:2rem 1rem;
    }
    .app-title{
      font-size:24px;
      font-weight:700;
      color:var(--hanwha);
      margin-bottom:2rem;
      text-align:center;
    }
    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      padding:20px;
    }
    .card.wide{
      max-width:1200px;
    }
    h2{margin:0 0 .75rem 0}
    .row{margin-bottom:.75rem}
    input, select, textarea{
      width:100%;
      padding:12px 14px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:16px;
      outline:none;
      background:#fff;
    }
    input:focus, select:focus, textarea:focus{border-color:var(--hanwha)}
    button{
      width:100%;
      padding:12px 14px;
      background:var(--hanwha);
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      font-size:16px;
      margin-bottom:8px;
    }
    button:hover{background:var(--hanwha-dark)}
    button.secondary{
      background:#6c757d;
      margin-bottom:0;
    }
    button.secondary:hover{background:#545b62}
    button.small{
      width:auto;
      padding:6px 10px;
      font-size:12px;
      margin:2px;
    }
    .hint{color:var(--muted); font-size:13px; margin-top:.25rem}
    .error{color:#d93025; font-size:14px; margin-top:.5rem}
    .success{color:#28a745; font-size:14px; margin-top:.5rem}
    
    /* 이미지 업로드/미리보기 */
    .image-upload-area {
      border: 2px dashed var(--border);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      background: #fafafa;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .image-upload-area:hover {
      border-color: var(--hanwha);
      background: #fff5f0;
    }
    
    .image-upload-area.drag-over {
      border-color: var(--hanwha);
      background: #fff5f0;
    }
    
    .image-preview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin: 10px 0;
    }
    
    /* 데이터 입력 테이블 */
    .input-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    
    .input-table th,
    .input-table td {
      border: 1px solid var(--border);
      padding: 8px 12px;
      text-align: left;
      vertical-align: top;
    }
    
    .input-table th {
      background: var(--bg);
      font-weight: 600;
      width: 60%;
    }
    
    .input-table .unit-column {
      width: 40%;
      position: relative;
    }
    
    .input-table input {
      width: calc(100% - 50px);
      padding: 6px 8px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      display: inline-block;
    }
    
    .unit-text {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--muted);
      pointer-events: none;
    }
    
    .section-header {
      background: var(--hanwha);
      color: white;
      font-weight: 700;
      text-align: center;
    }
    
    /* 간병인 라디오 버튼 스타일 */
    .radio-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .radio-group input[type="radio"] {
      width: auto;
      margin: 0;
    }
    
    /* 저장된 데이터 목록 */
    .saved-item {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .saved-item:hover {
      background: #f8f9fa;
      border-color: var(--hanwha);
    }
    
    .saved-item-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .saved-item-date {
      font-size: 12px;
      color: var(--muted);
    }
    
    /* 가로형 출력용 스타일 */
    .print-preview {
      background: white;
      border: 1px solid #ccc;
      margin: 20px 0;
      padding: 15px;
      font-size: 9px;
      min-height: 600px;
      width: 100%;
      max-width: 1200px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header-fixed">
    <div class="header-left"></div>
    <div class="header-center">
      <div class="logo-container" onclick="goHome()">
        <div class="logo-main">보장분석</div>
        <div class="logo-sub">OCR 변환기</div>
      </div>
    </div>
    <div class="header-right"></div>
  </div>

  <!-- 메뉴 화면 -->
  <section id="menuScreen" class="screen">
    <div class="app-title">보장분석지 OCR 변환기</div>
    <div class="card">
      <h2 style="margin-bottom:1.5rem; text-align:center;">메뉴 선택</h2>
      
      <button id="inputMenuBtn" style="margin-bottom:1rem;">
        <span style="font-size:18px; display:block; margin-bottom:4px;">입력하기</span>
        <span style="font-size:14px; opacity:0.8;">이미지 촬영/업로드 → OCR 인식 → 데이터 입력</span>
      </button>
      
      <button id="loadMenuBtn" style="margin-bottom:1rem;">
        <span style="font-size:18px; display:block; margin-bottom:4px;">불러오기</span>
        <span style="font-size:14px; opacity:0.8;">저장된 보장분석지 목록에서 선택</span>
      </button>
      
      <div class="meta" style="margin-top:2rem; text-align:center;">
        Google Vision API를 활용한 한글 OCR 서비스
      </div>
    </div>
  </section>

  <!-- 입력 화면 -->
  <section id="inputScreen" class="screen hidden">
    <div class="app-title">보장분석지 입력하기</div>
    <div class="card wide">
      <div class="row">
        <button id="backToMenuBtn" class="secondary">뒤로가기</button>
      </div>
      <div class="row">
        <p>입력 화면이 정상적으로 표시됩니다.</p>
      </div>
    </div>
  </section>

  <!-- 불러오기 화면 -->
  <section id="loadScreen" class="screen hidden">
    <div class="app-title">저장된 보장분석지 불러오기</div>
    <div class="card">
      <div class="row">
        <button id="backToMenuFromLoadBtn" class="secondary">뒤로가기</button>
      </div>
      <div class="row">
        <p>불러오기 화면이 정상적으로 표시됩니다.</p>
      </div>
    </div>
  </section>

  <!-- 미리보기/출력 화면 -->
  <section id="previewScreen" class="screen hidden">
    <div class="app-title">보장분석지 미리보기</div>
    <div class="card wide">
      <div class="row">
        <button id="backToMenuFromPreviewBtn" class="secondary">메뉴로 돌아가기</button>
      </div>
    </div>
  </section>

<script>
// 전역 함수로 goHome 정의
function goHome() {
  console.log('로고 클릭 - 홈으로 이동');
  showScreen('menu');
}

// 전역 변수
var currentData = {};
var savedDataList = [];

// 화면 전환 함수
function showScreen(screenName) {
  console.log('화면 전환:', screenName);
  
  var screens = ['menu', 'input', 'load', 'preview'];
  
  for (var i = 0; i < screens.length; i++) {
    var screen = document.getElementById(screens[i] + 'Screen');
    if (screen) {
      if (screens[i] === screenName) {
        screen.classList.remove('hidden');
        console.log(screens[i] + 'Screen 표시됨');
      } else {
        screen.classList.add('hidden');
      }
    }
  }
}

// DOM 준비 완료 후 실행
document.addEventListener('DOMContentLoaded', function() {
  console.log('DOM 준비 완료');
  
  // 기본 화면을 메뉴로 설정
  showScreen('menu');
  
  // 입력하기 버튼
  var inputMenuBtn = document.getElementById('inputMenuBtn');
  if (inputMenuBtn) {
    console.log('입력하기 버튼 찾음');
    inputMenuBtn.onclick = function() {
      console.log('입력하기 버튼 클릭됨');
      showScreen('input');
    };
  } else {
    console.error('입력하기 버튼을 찾을 수 없음');
  }
  
  // 불러오기 버튼
  var loadMenuBtn = document.getElementById('loadMenuBtn');
  if (loadMenuBtn) {
    console.log('불러오기 버튼 찾음');
    loadMenuBtn.onclick = function() {
      console.log('불러오기 버튼 클릭됨');
      showScreen('load');
    };
  } else {
    console.error('불러오기 버튼을 찾을 수 없음');
  }
  
  // 뒤로가기 버튼들
  var backToMenuBtn = document.getElementById('backToMenuBtn');
  if (backToMenuBtn) {
    backToMenuBtn.onclick = function() {
      console.log('뒤로가기 버튼 클릭됨');
      showScreen('menu');
    };
  }
  
  var backToMenuFromLoadBtn = document.getElementById('backToMenuFromLoadBtn');
  if (backToMenuFromLoadBtn) {
    backToMenuFromLoadBtn.onclick = function() {
      console.log('불러오기에서 뒤로가기 버튼 클릭됨');
      showScreen('menu');
    };
  }
  
  var backToMenuFromPreviewBtn = document.getElementById('backToMenuFromPreviewBtn');
  if (backToMenuFromPreviewBtn) {
    backToMenuFromPreviewBtn.onclick = function() {
      console.log('미리보기에서 뒤로가기 버튼 클릭됨');
      showScreen('menu');
    };
  }
  
  console.log('이벤트 리스너 설정 완료');
});
</script>

</body>
</html>
